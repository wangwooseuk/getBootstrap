<!doctype html>
<html>
<head>
  	<!-- Required meta tags -->
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  	<title>부트스트랩 시작</title>
</head>
<body>
  	<div class="jumbotron"><!-- 점보트론을 사용하기 위한 클래스 지정 -->
  		<h1 class="display-3">Hello, world!</h1><!-- 헤더를 클래스로 지정 1~4까지 있음 -->
  		<p class="lead">This is a jumbotron.</p><!-- 문단을 강조 -->
  		<hr class="my-4"/><!-- 상하 여백 설정 -->
  		<p>Hello, World! Hello, Jumbotron!</p>
  		<p class="lead">
  			<a class="btn btn-primary btn-lg" href="#">Go</a><!-- 클래스 설명:버튼설정 버튼모양 크기 -->
  		</p><!-- 문단을 강조 -->
  	</div>
	<!-- jQuery, Popper.js, and Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

</html>
